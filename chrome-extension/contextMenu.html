<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    :root {
      color-scheme: dark;
    }
    
    body {
      width: 320px;
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
      background: transparent;
    }
    
    .container {
      background: rgba(24, 24, 27, 0.95);
      border: 1px solid rgb(39, 39, 42);
      border-radius: 8px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    .header {
      padding: 8px 12px;
      border-bottom: 1px solid rgb(39, 39, 42);
    }
    
    .add-context {
      background: none;
      border: none;
      color: rgb(161, 161, 170);
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      padding: 0;
    }
    
    .add-context:hover {
      color: rgb(212, 212, 216);
    }
    
    .input-container {
      padding: 12px;
    }
    
    .input {
      width: 100%;
      background: transparent;
      color: rgb(212, 212, 216);
      border: none;
      outline: none;
      font-size: 14px;
    }
    
    .input::placeholder {
      color: rgb(113, 113, 122);
    }
    
    .footer {
      padding: 8px 12px;
      border-top: 1px solid rgb(39, 39, 42);
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    
    .submit-btn {
      background: rgb(39, 39, 42);
      color: rgb(212, 212, 216);
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }
    
    .submit-btn:hover {
      background: rgb(63, 63, 70);
    }
    
    .error-message {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgb(239, 68, 68);
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      animation: slideUp 0.2s ease-out;
    }
    
    .success-message {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgb(34, 197, 94);
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      animation: slideUp 0.2s ease-out;
    }
    
    @keyframes slideUp {
      from {
        transform: translate(-50%, 100%);
        opacity: 0;
      }
      to {
        transform: translate(-50%, 0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-container">
      <input
        type="text"
        class="input"
        id="commandInput"
        placeholder="Suggest edit here"
        autofocus
      />
    </div>
    
    <div class="footer">
      <button class="submit-btn" id="submitBtn">
        submit â†’
      </button>
    </div>
  </div>
  
  <script src="contextMenu.js"></script>
</body>
</html>

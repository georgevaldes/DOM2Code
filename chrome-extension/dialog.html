<!DOCTYPE html>
<html>
<head>
  <title>Customize HTML</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #0f172a;
      padding: 1.5rem;
      min-width: 400px;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Shadcn-inspired components */
    .header {
      margin-bottom: 1.5rem;
    }

    .title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #0f172a;
      margin-bottom: 0.5rem;
    }

    .description {
      font-size: 0.875rem;
      color: #64748b;
      margin-bottom: 1.5rem;
    }

    .card {
      background-color: #ffffff;
      border-radius: 0.5rem;
      border: 1px solid #e2e8f0;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    .section {
      margin-bottom: 1.5rem;
    }

    .section-title {
      font-size: 1rem;
      font-weight: 600;
      color: #0f172a;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #0f172a;
      margin-bottom: 0.5rem;
    }

    .input {
      width: 100%;
      padding: 0.5rem;
      font-size: 0.875rem;
      border: 1px solid #e2e8f0;
      border-radius: 0.375rem;
      background-color: white;
      color: #0f172a;
      transition: border-color 0.2s;
    }

    .input:focus {
      outline: none;
      border-color: #0f172a;
    }

    .textarea {
      min-height: 100px;
      resize: vertical;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      white-space: pre;
      tab-size: 2;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      border-radius: 0.375rem;
      transition: all 0.2s;
      cursor: pointer;
      border: 1px solid transparent;
      width: 100%;
      margin-bottom: 0.5rem;
    }

    .button-primary {
      background-color: #0f172a;
      color: white;
    }

    .button-primary:hover {
      background-color: #1e293b;
    }

    .button-secondary {
      background-color: white;
      border-color: #e2e8f0;
      color: #0f172a;
    }

    .button-secondary:hover {
      background-color: #f8fafc;
    }

    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      font-weight: 500;
      border-radius: 9999px;
      background-color: #f1f5f9;
      color: #0f172a;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .badge-remove {
      margin-left: 0.25rem;
      opacity: 0.5;
      cursor: pointer;
    }

    .badge-remove:hover {
      opacity: 1;
    }

    .info {
      font-size: 0.875rem;
      color: #64748b;
      margin-top: 0.5rem;
    }

    .success-message {
      font-size: 0.875rem;
      color: #22c55e;
      margin-top: 0.5rem;
      text-align: center;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .success-message.visible {
      opacity: 1;
    }

    .error-message {
      font-size: 0.875rem;
      color: #ef4444;
      margin-top: 0.5rem;
      text-align: center;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .error-message.visible {
      opacity: 1;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #e2e8f0;
      margin-bottom: 1rem;
    }

    .tab {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: #64748b;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }

    .tab:hover {
      color: #0f172a;
    }

    .tab.active {
      color: #0f172a;
      border-bottom-color: #0f172a;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">Customize HTML</h1>
    <p class="description">Customize the selected element before sending to Cursor</p>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="preview">Preview</div>
    <div class="tab" data-tab="customize">Customize</div>
    <div class="tab" data-tab="code">Code</div>
  </div>

  <div class="tab-content active" data-tab="preview">
    <div class="card">
      <div class="section">
        <h2 class="section-title">Element Information</h2>
        <div class="grid">
          <div class="form-group">
            <label class="label">Tag</label>
            <div id="elementTag" class="badge"></div>
          </div>
          <div class="form-group">
            <label class="label">ID</label>
            <div id="elementId" class="badge"></div>
          </div>
        </div>
        <div class="form-group">
          <label class="label">Classes</label>
          <div id="elementClasses"></div>
        </div>
        <div class="form-group">
          <label class="label">Attributes</label>
          <div id="elementAttributes"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="tab-content" data-tab="customize">
    <div class="card">
      <div class="section">
        <h2 class="section-title">Customize Element</h2>
        <div class="form-group">
          <label class="label" for="customId">ID</label>
          <input type="text" id="customId" class="input">
        </div>
        <div class="form-group">
          <label class="label" for="customClasses">Classes</label>
          <input type="text" id="customClasses" class="input" placeholder="Separate classes with spaces">
        </div>
        <div class="form-group">
          <label class="label" for="customAttributes">Additional Attributes</label>
          <input type="text" id="customAttributes" class="input" placeholder="key=value pairs, space separated">
        </div>
      </div>
    </div>
  </div>

  <div class="tab-content" data-tab="code">
    <div class="card">
      <div class="section">
        <h2 class="section-title">HTML Code</h2>
        <div class="form-group">
          <textarea id="htmlCode" class="input textarea" spellcheck="false"></textarea>
        </div>
        <p class="info">Edit the HTML directly or use the customize tab for easier modifications</p>
      </div>
    </div>
  </div>

  <div class="card" style="margin-top: 1rem;">
    <button id="sendButton" class="button button-primary">
      Send to Cursor
    </button>
    <button id="cancelButton" class="button button-secondary">
      Cancel
    </button>
  </div>

  <div id="successMessage" class="success-message">
    HTML sent successfully!
  </div>

  <div id="errorMessage" class="error-message">
    Failed to send HTML. Please try again.
  </div>

  <script src="dialog.js"></script>
</body>
</html>
